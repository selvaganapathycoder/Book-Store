<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>My Book Store</h1>
    <div class="card">
      <input type="text" id="book-name" placeholder="Book Name" />
      <input type="text" id="book-author" placeholder="Author" />
      <input type="text" id="book-isbn" placeholder="Isbn" />
      <button id="add-book" class="btn">Add Book</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>Author</th>
          <th>Isbn</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>


</body>

</html>
