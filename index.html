<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
  <div class="container bg-light p-4 rounded shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Add Book</h3>
      <button id="clearAll" class="btn btn-dark btn-sm">Clear All</button>
    </div>

    <div id="alertBox"></div>

    <form id="bookForm">
      <input type="text" id="title" class="form-control mb-2" placeholder="Add Title">
      <input type="text" id="author" class="form-control mb-2" placeholder="Add Author">
      <input type="text" id="isbn" class="form-control mb-2" placeholder="Add ISBN">
      <button type="submit" class="btn btn-dark w-100">Add</button>
    </form>

    <hr>

    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="bookList"></tbody>
    </table>
  </div>
  <script src="./app.js"> </script>
</body>
</html>
